openapi: 3.0.0
info:
  title: AI Book Authentication API
  description: Authentication endpoints for the AI Book application
  version: 1.0.0
  contact:
    name: API Support
  license:
    name: MIT

servers:
  - url: http://localhost:7860
    description: Development server
  - url: https://api.aibook.com
    description: Production server

paths:
  /auth/login/google:
    get:
      tags:
        - Authentication
      summary: Initiate Google OAuth login
      description: Redirects user to Google OAuth consent screen
      responses:
        '302':
          description: Redirect to Google OAuth
          headers:
            Location:
              description: Google OAuth URL
              schema:
                type: string

  /auth/google/callback:
    get:
      tags:
        - Authentication
      summary: Handle Google OAuth callback
      description: Processes Google OAuth response and creates user session
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from Google
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: CSRF protection state
      responses:
        '302':
          description: Redirect to frontend with token
          headers:
            Location:
              description: Frontend URL with auth token
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user info
      description: Returns information about the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Invalidates user session and clears auth cookie
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully logged out
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully logged out
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/preferences:
    get:
      tags:
        - User Preferences
      summary: Get user preferences
      description: Retrieve user's preference settings
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'

    put:
      tags:
        - User Preferences
      summary: Update user preferences
      description: Update user's preference settings
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserPreferencesUpdate'
      responses:
        '200':
          description: Updated preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/ValidationError'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Generate new access token for valid session
      security:
        - bearerAuth: []
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: New JWT access token
                  token_type:
                    type: string
                    example: bearer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/chat:
    post:
      tags:
        - Chat
      summary: Send chat message
      description: Send a message to the AI chat system
      security:
        - bearerAuth: []
          - anonymousAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
      responses:
        '200':
          description: Chat response (streaming)
          content:
            text/event-stream:
              schema:
                type: string
                description: Server-Sent Events stream
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'

  /chat/sessions:
    get:
      tags:
        - Chat History
      summary: List chat sessions
      description: Get user's chat session history
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of chat sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: '#/components/schemas/ChatSession'
                  total:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

  /chat/sessions/{session_id}:
    get:
      tags:
        - Chat History
      summary: Get chat session
      description: Retrieve specific chat session with messages
      security:
        - bearerAuth: []
      parameters:
        - name: session_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Chat session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatSessionDetail'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    anonymousAuth:
      type: apiKey
      in: header
      name: X-Anonymous-Session-ID

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 123
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        image_url:
          type: string
          format: uri
          nullable: true
          example: https://lh3.googleusercontent.com/...
        email_verified:
          type: boolean
          example: true
      required:
        - id
        - email
        - name
        - email_verified

    UserPreferences:
      type: object
      properties:
        theme:
          type: string
          enum: [light, dark, auto]
          default: light
          example: dark
        language:
          type: string
          pattern: '^[a-z]{2}(-[A-Z]{2})?$'
          default: en
          example: en
        notifications_enabled:
          type: boolean
          default: true
          example: true
        chat_settings:
          type: object
          properties:
            model:
              type: string
              default: gpt-4o-mini
            temperature:
              type: number
              minimum: 0
              maximum: 2
              default: 0.7
            max_tokens:
              type: integer
              minimum: 1
              maximum: 4000
              default: 1000
            show_citations:
              type: boolean
              default: true
            auto_save:
              type: boolean
              default: true
          default: {}

    UserPreferencesUpdate:
      allOf:
        - $ref: '#/components/schemas/UserPreferences'
        - type: object
          required:
            - theme
            - language
            - notifications_enabled

    ChatRequest:
      type: object
      properties:
        question:
          type: string
          minLength: 1
          maxLength: 1000
          example: What is Physical AI?
        session_id:
          type: integer
          nullable: true
          description: Existing session ID to continue conversation
        k:
          type: integer
          minimum: 1
          maximum: 10
          default: 5
          description: Number of documents to retrieve
        context_window:
          type: integer
          minimum: 1000
          maximum: 8000
          default: 4000
          description: Context window size for AI model
        stream:
          type: boolean
          default: true
          description: Enable streaming response
      required:
        - question

    ChatSession:
      type: object
      properties:
        id:
          type: integer
          example: 456
        title:
          type: string
          example: Questions about Physical AI
        created_at:
          type: string
          format: date-time
          example: 2025-12-07T10:30:00Z
        updated_at:
          type: string
          format: date-time
          example: 2025-12-07T10:35:00Z
        message_count:
          type: integer
          example: 5
      required:
        - id
        - title
        - created_at
        - updated_at

    ChatSessionDetail:
      allOf:
        - $ref: '#/components/schemas/ChatSession'
        - type: object
          properties:
            messages:
              type: array
              items:
                $ref: '#/components/schemas/ChatMessage'

    ChatMessage:
      type: object
      properties:
        id:
          type: integer
          example: 789
        role:
          type: string
          enum: [user, assistant, system]
          example: user
        content:
          type: string
          example: Can you explain what Physical AI is?
        metadata:
          type: object
          nullable: true
          properties:
            model:
              type: string
              example: gpt-4o-mini
            citations:
              type: array
              items:
                type: string
              example: ["book.pdf:page-23"]
            tokens_used:
              type: integer
              example: 150
          example: {}
        created_at:
          type: string
          format: date-time
          example: 2025-12-07T10:30:00Z
      required:
        - id
        - role
        - content
        - created_at

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: VALIDATION_ERROR
        message:
          type: string
          example: Invalid input parameters
        details:
          type: object
          additionalProperties: true
          example: { "field": "question", "message": "Question is required" }

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ValidationError:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    TooManyRequests:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'